core: 8.x
type: theme
base theme: bootstrap

name: 'Bootstrap DMG Tropical'
description: 'DMG Tropicals Bootstrap subtheme.'
package: 'Bootstrap'

regions:
  navigation: 'Navigation'
  navigation_collapsible: 'Navigation (Collapsible)'
  header: 'Top Bar'
  highlighted: 'Highlighted'
  help: 'Help'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
  page_bottom: 'Page bottom'


stylesheets-remove:
  - core/assets/vendor/normalize-css/normalize.css
  - core/modules/system/css/system.module.css
  - core/modules/system/css/system.theme.css
  - core/modules/views/css/views.module.css
  
libraries:
  - 'bootstrap_dmg_tropical_theme/global-styling'
#  - 'bootstrap_dmg_tropical_theme/front-page-styling'
#  - 'bootstrap_dmg_tropical_theme/product-page-styling'